<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi Premium</title>
  <link rel="stylesheet" href="Font\all.min.css">
  <link rel="stylesheet" href="registrasi.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <div class="form-header">
        <div class="logo">
          <i class="fas fa-user-plus"></i>
        </div>
        <h2>Buat Akun Baru</h2>
        <p>Bergabunglah dengan komunitas kami</p>
      </div>
      
      <form id="registerForm" class="form-body">
        <div class="form-group floating">
          <input type="text" id="name" placeholder=" " required>
          <label for="name">Nama Lengkap</label>
          <i class="fas fa-user"></i>
        </div>

        <div class="form-group floating">
          <select id="gender" required>
            <option value=""></option>
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
          </select>
          <label for="gender">Jenis Kelamin</label>
          <i class="fas fa-venus-mars"></i>
        </div>

        <div class="form-group floating">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Alamat Email</label>
          <i class="fas fa-envelope"></i>
        </div>

        <div class="form-group floating password-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <span class="toggle-password" onclick="togglePassword('password')">
            <i class="far fa-eye"></i>
          </span>
        </div>

        <div class="form-group floating password-group">
          <input type="password" id="confirmPassword" placeholder=" " required>
          <label for="confirmPassword">Konfirmasi Password</label>
          <i class="fas fa-lock"></i>
          <span class="toggle-password" onclick="togglePassword('confirmPassword')">
            <i class="far fa-eye"></i>
          </span>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            Saya setuju dengan <a href="#">Syarat Layanan</a> dan <a href="#">Kebijakan Privasi</a>
          </label>
        </div>

        <button type="submit" class="submit-btn">
          <span>Daftar Sekarang</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="form-footer">
        <p>Sudah punya akun? <a href="#">Masuk disini</a></p>
        <a href="#" class="back-link">
          <i class="fas fa-arrow-left"></i> Kembali ke Beranda
        </a>
      </div>
    </div>
  </div>
  <script src="registrasi.js"></script>
</body>
</html>
