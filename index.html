<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <link rel="stylesheet" href="Registrasi.css">
</head>
<body>
  <div class="form-box">
    <h2>Form Registrasi</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Masukkan nama" required>
      </div>

      <div class="form-group">
        <label for="gender">Pilih Gender</label>
        <select id="gender" required>
          <option value="">Pilih</option>
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email" required>
      </div>

      <div class="form-group password-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Masukkan password" required>
          <span class="toggle-password" data-target="password" style="display: none;">👁</span>
        </div>
      </div>

      <div class="form-group password-group">
        <label for="confirmPassword">Konfirmasi Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Ulangi password" required>
          <span class="toggle-password" data-target="confirmPassword" style="display: none;">👁</span>
        </div>
      </div>



      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          Dengan mendaftar, Anda setuju dengan <a href="#">Syarat Layanan</a> dan <a href="#">Kebijakan Privasi</a> kami.
        </label>
      </div>

      <button type="submit" class="submit-btn">Buat Akun</button>
    </form>
    <a href="#" class="back-link">◀ Kembali</a>
  </div>
  <script src="Registrasi.js"></script>
</body>
</html>
